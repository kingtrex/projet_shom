<div class="fond_auth">
  <div class="form_auth">
    <h2>Connexion</h2>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      
      <label for="id_meta">Identifiant : </label>
      <input class="saisie" type="text" id="id" name="id" formControlName="login"><br><br>
      <label for="description">Mot de passe : </label>
      <input class="saisie" type="password" id="password" name="password" formControlName="password"><br><br>
      <div class="bouton">
      
      </div>
      <p id="error" class="hide">Nom d'utilisateur ou mot de passe incorrect</p>        
    </form>
    <button class="connexion"  (click)="onSubmit()">Se connecter</button>
    <button class="annuler" id="annuler" (click)="this.formLogin.reset()">Annuler</button>
  </div>
</div>
